name: Hotfix

on:
  push:
    branches:
      - main

jobs:
  job1:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      output2: ${{ steps.step2.outputs.test }}
    steps:
      - name: step1
        run: echo "test=hello"
      - id: step2
        run: echo "test=world" >> "$GITHUB_OUTPUT"
  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - env:
          OUTPUT2: ${{needs.job1.outputs.output2}}
        run: echo $OUTPUT2
