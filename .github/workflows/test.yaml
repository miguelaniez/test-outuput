name: Hotfix

on:
  push:
    branches:
      - main

jobs:
  job1:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      output1: ${{ steps.step2.outputs.test1 }}
      output2: ${{ steps.step2.outputs.test }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: step1
        run: echo "test=hello"
      - id: step2
        env:
          ENVIRONMENT: CERT
          REGION: WEU1
          TOKEN_NAME: $(yq eval '.environments[] | select(.name == "'$ENVIRONMENT'") | .regions[] | select(.name == "'$REGION'").properties.credentialsId' deployment.yaml)
        run: |
          echo "TOKEN=$TOKEN_NAME" >> "$GITHUB_ENV"
          echo "test1=hola" >> "$GITHUB_OUTPUT"
          echo "test=$(id)" >> "$GITHUB_OUTPUT"
      - id: step3
        run: |
          echo "${{ env.TOKEN }}"
          echo "${{ env.hola }}"
  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - name: Set the value
        id: step_one
        run: |
          echo "action_state=yellow" >> "$GITHUB_ENV"
      - name: Use the value
        id: step_two
        run: |
          echo "${{ env.action_state }}" # This will output 'yellow'
